<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Variáveis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px 0; /* Remove margens laterais e mantém apenas margens superior e inferior */
        }

        .texto1 {
            margin-bottom: 20px; /* Espaço entre o primeiro texto e o segundo */
        }

        .texto2 {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px; /* Espaço entre o segundo texto e o botão */
        }

        .btn {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 1em;
        }

        .btn:active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Primeiro texto -->
    <p class="texto1">Este é o primeiro texto.</p>

    <!-- Segundo texto em negrito -->
    <p class="texto2">Este é o segundo texto em negrito e com fonte maior.</p>

    <!-- Botão Copiar -->
    <button class="btn" id="copiar-btn">Copiar</button>

    <script>
        // Função para copiar o conteúdo do segundo texto ao clicar no botão
        document.getElementById('copiar-btn').addEventListener('click', function() {
            const texto2 = document.querySelector('.texto2').textContent;
            navigator.clipboard.writeText(texto2).then(() => {
                const btn = document.getElementById('copiar-btn');
                btn.textContent = 'Copiado';
                setTimeout(() => {
                    btn.textContent = 'Copiar';
                }, 3000);
            }).catch(err => {
                console.error('Falha ao copiar: ', err);
            });
        });
    </script>
</body>
</html>
