<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .info-container {
            display: inline-block; /* Mantém o conteúdo alinhado à esquerda */
            margin-bottom: 10px; /* Adiciona um pequeno espaço abaixo do texto */
        }
        .btn {
            padding: 8px 16px;
            background-color: #6c757d; /* Cor original do botão */
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px; /* Adiciona um pouco de espaço entre o texto e o botão */
            transition: background-color 0.1s ease; /* Transição suave para a mudança de cor (0.5s) */
        }
        .btn:hover {
            background-color: #4e555b; /* Cor mais forte quando o botão é sobreposto */
        }
        .btn.clicked {
            background-color: #5a6268; /* Cor mais forte quando o botão é clicado */
            transition: background-color 0.1s ease; /* Transição suave de 0.5s para a cor original */
        }
        .btn.transitioning {
            transition: background-color 0.1s ease; /* Transição suave de 0.5s para a cor original */
        }
    </style>
</head>
<body>
    <div class="info-container">
        <p id="info"></p>
        <button class="btn" onclick="copiarParaAreaTransferencia('info')">Copiar</button>
    </div>

    <script>
        // Função para obter parâmetros da URL
        function getParameterByName(name) {
            const regex = new RegExp(`[?&]${name}=([^&]*)`);
            const results = regex.exec(window.location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Função para preencher o conteúdo com os parâmetros da URL
        function preencherInformacao() {
            const valor = getParameterByName('texto');
            if (valor) {
                document.getElementById('info').textContent = valor;
            }
        }

        // Função para copiar o conteúdo para a área de transferência
        function copiarParaAreaTransferencia(id) {
            const elemento = document.getElementById(id);
            const range = document.createRange();
            range.selectNode(elemento);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);

            try {
                document.execCommand('copy');
                // Adiciona classe para mudança de cor
                const btn = document.querySelector('.btn');
                btn.classList.add('clicked', 'transitioning');
                
                // Remove a classe após 0.5 segundos
                setTimeout(() => {
                    btn.classList.remove('clicked', 'transitioning');
                }, 500); // Duração da transição de 0.5 segundos
            } catch (err) {
                console.error('Falha ao copiar: ', err);
            }

            window.getSelection().removeAllRanges();
        }

        // Preencher a informação quando a página carregar
        document.addEventListener('DOMContentLoaded', preencherInformacao);
    </script>
</body>
</html>
