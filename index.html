<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Variáveis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .info {
            margin-bottom: 20px;
        }
        .info p {
            margin: 0;
        }
        .info #info1 {
            margin-bottom: 20px; /* Espaço entre o texto 1 e o texto 2 */
        }
        .info #info2 {
            font-size: 1.2rem; /* Texto um pouco maior */
            font-weight: bold; /* Texto em negrito */
        }
        .btn {
            display: inline-block; /* Botão ao lado do texto */
            margin-top: 10px; /* Espaço entre o texto em negrito e o botão */
            padding: 5px 10px;
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.875rem;
        }
        .btn:hover {
            background-color: #5a6268; /* Cor ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info">
            <p id="info1"></p>
        </div>
        <div class="info">
            <p id="info2"></p>
            <button class="btn" id="copyBtn" onclick="copiarParaAreaTransferencia('info2')">Copiar</button>
        </div>
    </div>
    <script>
        // Função para obter parâmetros da URL
        function getParameterByName(name) {
            const regex = new RegExp(`[?&]${name}=([^&]*)`);
            const results = regex.exec(window.location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Função para preencher o conteúdo com os parâmetros da URL
        function preencherInformacoes() {
            const informacoes = {
                'info1': getParameterByName('texto1'),
                'info2': getParameterByName('texto2')
            };

            for (const [id, valor] of Object.entries(informacoes)) {
                if (valor) {
                    document.getElementById(id).textContent = valor;
                }
            }
        }

        // Função para copiar o conteúdo para a área de transferência
        function copiarParaAreaTransferencia(id) {
            const elemento = document.getElementById(id);
            const range = document.createRange();
            range.selectNode(elemento);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);

            try {
                document.execCommand('copy');
                const button = document.getElementById('copyBtn');
                button.textContent = 'Copiado';
                setTimeout(() => {
                    button.textContent = 'Copiar';
                }, 3000); // Muda o texto de volta após 3 segundos
            } catch (err) {
                console.error('Falha ao copiar: ', err);
            }

            window.getSelection().removeAllRanges();
        }

        // Preencher as informações quando a página carregar
        document.addEventListener('DOMContentLoaded', preencherInformacoes);
    </script>
</body>
</html>
